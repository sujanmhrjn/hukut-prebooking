<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hukut Pre Booking</title>
</head>

<body>
    <header class="c-header">
        <div class="container">
            <div class="header-content d-flex align-items-center justify-content-between">
                <a href="#" class="header-logo">
                    <img src="images/hukut-logo.png" alt="Hukut logo" />
                </a>
                <!-- /.header-logo -->
                <div class="header-search d-none d-md-block">
                    <form method="get" action="">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for products" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">
                                    <img src="images/icon-search.svg" alt="search" />
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="">
                    <a href="tel:+9779801100037" class="header-action d-flex align-items-center"><img
                            src="images/icon-phone.svg" alt="phone" /> Call us +977 9801100037</a>
                </div>
            </div>
            <!-- /.header-content -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="c-authorised d-flex align-items-center justify-content-center justify-content-md-start">
                        <img src="images/icon-apple.svg" alt="apple" /> Authorised Reseller
                    </div>
                    <!-- /.c-authorised -->
                </div>
            </div>

            <div class="c-content">
    
                <div class="content-body">
                    <div class="row  justify-content-center">
                        <div class="col-8 col-md-6 col-lg-4 d-flex justify-content-center mb-42">
                            <img src="images/icon-order-completed.svg" alt="Order Completed"/>
                        </div>
                        <div class="col-12 text-center">
                            <p class="mb-42 text-lg-md">
                                Your Order Number is : 202200236524 
                            </p>

                            <h6 class="mb-42 text-lg-lg">
                                Thank you for your order. <br/>Call <a href="tel:+9779801100037">+977 9801100037</a> if you have any queries.
                            </h6>
                            <div class="row justify-content-center pt-lg-2 mb-24">
                                <div class="col-12 col-lg-10">
                                    <div class="c-order-completed-content shadow ">
                                        <div class="content-title"><span>Your</span> Order</div>
                                        <div class="row justify-content-center mb-sm-14 mb-md-20">
                                            <div class="col-sm-6 content-width-border-sm-right">
                                                <div class="d-flex align-items-center">
                                                    <div class="image">
                                                        <img src="images/macbook-air.png" alt="macbook-air"/>
                                                    </div>
                                                    <div class="text">
                                                        <h4>Macbook Air M2</h4>
                                                        <p>Gold</p>
                                                        <p>8GB/256GB SSD</p>
                                                    </div>
                                                </div>
                                                <!-- /.d-flex -->
                                            </div>
                                            <!-- /.col-sm-6 -->
                                            <div class="col-sm-6">
                                                <div class="d-flex align-items-center">
                                                    <div class="image">
                                                        <img src="images/wiwu-leather-bag.png" alt="macbook-air"/>
                                                    </div>
                                                    <div class="text">
                                                        <h4>Pre-order gift</h4>
                                                        <p>Wiwu Skin Pro III</p>
                                                        <p>worth Rs.5000</p>
                                                    </div>
                                                </div>
                                                <!-- /.d-flex -->
                                            </div>
                                            <!-- /.col-lg-6 -->
                                        </div>
                                        <div class="order-shipment">
                                            Ships on August 5, 2022
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.content-body -->
            </div>
            <!-- /.c-content -->
   
        </div>
        <!-- /.container -->
    </main>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
